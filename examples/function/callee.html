<html>
    <head>
        <title>callee － JS高级技巧</title>
    </head>
    <body>
        <script>
            /*
             * arguments.callee
             * @author fool2fish@gmail.com
             */
            
            function factorial(n){
                if(n < 2){
                    return 1;
                }else{
                    return n * arguments.callee(n-1);
                }
            }
            
            alert(factorial(3));
            
            
            
            
            
            /*
             * 知识点
             * 1、arugment.callee 动态的表示当前执行的函数
             * 2、该属性只读
             */
        </script>
    </body>
</html>
