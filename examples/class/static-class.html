<html>
    <head>
        <title>静态类 － JS高级技巧</title>
    </head>
    <body>
        <script>
            /*
             * 静态类
             * @author fool2fish@gmail.com
             */
            
            /**
             * 静态工具类
             */
            var util = {
                add:function(a, b){
                    return a + b;
                },
                subtract:function(a, b){
                    return a - b;
                }
            }
            
            alert('3 + 5 = ' + util.add(3,5));
            
            
            
        </script>
    </body>
</html>
